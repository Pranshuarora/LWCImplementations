<template>
    <lightning-card  title="Hello" icon-name="custom:custom24">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Sign In Form</h2>

            <lightning-input type='text' label='Enter Your Username'>
            </lightning-input>

            <lightning-input type='password' label='Enter Your Password'>
            </lightning-input>
            
            <lightning-button variant="success" label='Sign In' title='Sign In' onclick={submitHandler}>
            </lightning-button>

            <lightning-button variant="destructive" label='Go Back' title='Go Back' onclick={clickHandler}>
            </lightning-button>

        </div>
    </lightning-card>
</template>

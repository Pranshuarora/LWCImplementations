<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close!" title="Close"></lightning-icon>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{title}</h1>
            </div>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                {body}
            </div>
            <div class="slds-modal__footer slds-modal__footer_directional">
                <button class="slds-button slds-button_neutral">Skip This Step</button>
                <button class="slds-button slds-button_brand">Save &amp; Next</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>

<template>
    <lightning-card title="File Uploader">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Attachment"
            onclick={openFileUpload}></lightning-input>
        </div>
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>
        <lightning-button variant="brand" title="Submit" label="Submit" onclick={handleClick}
        class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>

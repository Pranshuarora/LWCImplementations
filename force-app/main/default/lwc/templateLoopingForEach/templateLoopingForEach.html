<template>
    <!-- first way  -->
    <lightning-card title="for:each demo with array" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template for:each={carList} for:item='car'>
                <a href="a" key={car} class="list-group-item list-group-item-action">{car}</a>
            </template>
        </ul>
    </lightning-card>   
    
    <!-- Another way -->
    <hr>

    <lightning-card title="for:each demo with array of objects" icon-name="custom:custom15">
        <ul class="slds-m-around_medium">
            <template for:each={programmingList} for:item='program'>
                <!-- dot notation for object to pick values -->
                <a href="a" key={program.id} class="list-group-item list-group-item-action">{program.language}</a>
            </template>
        </ul>
    </lightning-card>
</template>
